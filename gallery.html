
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Gallery</title>
  <link rel="stylesheet" href="gallery.css" />
</head>
<body>
  <div class="diagonal-background">
    <div class="gallery">
      <div class="gallery-item"><img src="e.jpg" alt="Image 1"></div>
      
      <div class="gallery-item tall"><img src="z.jpg" alt="Image 2"></div>
      <div class="gallery-item wide"><img src="d.jpg" alt="Image 3"></div>
      <div class="gallery-item"><img src="a.jpg" alt="Image 4"></div>
      <div class="gallery-item tall"><img src="b.jpg" alt="Image 5"></div>
      <div class="gallery-item"><img src="f.jpg" alt="Image 6"></div>
      <div class="gallery-item wide"><img src="c.jpg" alt="Image 7"></div>
    </div>
  </div>

  <!-- Lightbox container -->
  <div id="lightbox" class="lightbox">
    <img id="lightbox-img" src="" alt="Zoomed image">
    <span id="close-btn">&times;</span>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
